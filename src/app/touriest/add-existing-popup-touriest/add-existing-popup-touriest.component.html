<h1 mat-dialog-title>Add Existing tourist</h1>
<div mat-dialog-content class="touriest-detail-mat">
    <div class="row">
        <div class="col-12">
            <mat-form-field class="w-100">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
            </mat-form-field>
        </div>
        <div class="col-12">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">

                    <!-- Position Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef>
                            <section class="example-section">
                                <mat-checkbox class="example-margin" [checked]="selectMainItem" (change)="toggleSelectAll()"></mat-checkbox>
                            </section>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <section class="example-section">
                                <mat-checkbox class="example-margin" [checked]="selectAll" (change)="disabledSelectAll()"></mat-checkbox>
                            </section>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> Email </th>
                        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="cnic">
                        <th mat-header-cell *matHeaderCellDef> CNIC </th>
                        <td mat-cell *matCellDef="let element"> {{element.cnic}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="age">
                        <th mat-header-cell *matHeaderCellDef> Age </th>
                        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
                    </ng-container>
                    <ng-container matColumnDef="address">
                        <th mat-header-cell *matHeaderCellDef> Address </th>
                        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                    </ng-container>
                    <ng-container matColumnDef="phone">
                        <th mat-header-cell *matHeaderCellDef> Phone </th>
                        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[20, 30, 50]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>
        </div>
    </div>


    <!-- <p class="main-div-text">
        <mat-form-field class="main-div-text" appearance="outline">
            <mat-label>Select Country</mat-label>
            <mat-select [(ngModel)]="selectedOptions" multiple>
                <mat-option *ngFor="let option of options" [value]="option">{{ option }}</mat-option>
            </mat-select>
        </mat-form-field>
    </p> -->
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
    <button mat-raised-button class="main_heading_colors" (click)="save()">Save</button>
</div>
